<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="../../public/css/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body
    class="min-h-screen bg-white flex justify-center items-center px-4 sm:px-6 md:px-8 lg:px-12"
  >
    <!-- Background Design Top Left -->
    <div class="hidden absolute top-0 left-0 sm:flex gap-2 items-center z-0">
      <img src="/public/images/left curve.svg" alt="" />
      <div
        class="bg-steel-blue w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14 rounded-full"
      ></div>
      <div
        class="bg-golden-orange w-6 h-6 sm:w-7 sm:h-7 md:w-9 md:h-9 rounded-full mb-16 md:mb-24"
      ></div>
    </div>

    <!-- Background Design Bottom Right -->
    <div
      class="hidden absolute -bottom-0 right-0 -rotate-180 sm:flex gap-2 items-center z-0"
    >
      <img src="/public/images/left curve.svg" alt="" />
      <div
        class="bg-steel-blue w-10 h-10 sm:w-12 sm:h-12 md:w-14 md:h-14 rounded-full"
      ></div>
      <div
        class="bg-golden-orange w-6 h-6 sm:w-7 sm:h-7 md:w-9 md:h-9 rounded-full mb-16 md:mb-24"
      ></div>
    </div>

    <!--Mobile Background Design Bottom Right -->
    <div
      class="absolute right-0 -bottom-50 flex gap-2 items-center z-0 sm:hidden"
    >
      <img src="/public/images/mobile-curve-bottom.svg" class="mt-30" />
      <div
        class="bg-light-primary-color w-15 h-15 rounded-full mt-10 mr-3"
      ></div>

      <img src="/public/images/mobile-curve.svg" alt="" class="mt-4" />
    </div>

    <!-- Main Form Container -->
    <div
      class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl text-primary-color z-10"
    >
      <!--Image : Displayed only on Mobile-->
      <div class="flex justify-center items-center sm:hidden">
        <img src="/public/images/mobile-register.svg" class="w-72 h-52" />
      </div>
      <!-- Heading -->
      <h1
        class="hidden sm:block text-3xl sm:text-4xl md:text-5xl font-bold text-center pt-15"
      >
        Set New Password
      </h1>

      <!--Mobile Heading-->
      <p class="font-bold text-3xl text-primary-color text-center pt-4">
        Forgot Password
      </p>
      <form action="/" class="mt-8 flex flex-col gap-6 sm:gap-8">
        <!-- New Password Field -->
        <div class="relative w-full">
          <label
            class="hidden sm:block absolute left-3 -top-0.5 bg-white px-1 text-xs z-10"
            >New Password</label
          >
          <div class="relative">
            <input
              id="NewPassword"
              type="password"
              name="NewPassword"
              placeholder="********"
              class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal"
            />
            <span
              class="togglePassword material-symbols-outlined absolute right-4 top-1/2 transform -translate-y-1/2 cursor-pointer text-primary-color"
              data-target="NewPassword"
            >
              visibility
            </span>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="relative w-full">
          <label
            class="hidden sm:block absolute left-3 -top-0.5 bg-white px-1 text-xs z-10"
            >Confirm Password</label
          >
          <div class="relative">
            <input
              id="ConfirmPassword"
              type="password"
              name="ConfirmPassword"
              placeholder="********"
              class="mt-2 block w-full rounded-md border border-primary-color p-4 text-sm focus:outline-none placeholder:text-blue-teal"
            />
            <span
              class="togglePassword material-symbols-outlined absolute right-4 top-1/2 transform -translate-y-1/2 cursor-pointer text-primary-color"
              data-target="ConfirmPassword"
            >
              visibility
            </span>
          </div>
        </div>

        <!-- Log in Button -->
        <div class="flex justify-center sm:mt-8">
          <button
            class="text-white p-4 rounded-lg bg-primary-color cursor-pointer font-semibold text-base z-10 w-full"
          >
            Log in
          </button>
        </div>
      </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script src="/public/js/auth/login.js"></script>
    <script src="/public/js/toaster.js"></script>
  </body>
</html>
